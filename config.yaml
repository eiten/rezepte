common:
  app_name: "Rezept Manager"
  version: "0.1.0"
  lang: "de"

dev:
  host: "0.0.0.0"
  port: 8080
  debug: true
  reload: true
  root_path: "/rezepte"
  # Relative path for development
  database_url: "sqlite+aiosqlite:///./data/recipes.db"
  pdf_cache_dir: "./cache"
  oauth:
    enabled: true
    provider_name: "Authelia"
    button_text: "Mit Authelia anmelden"
    client_id: "rezepte-dev"
    client_secret: "6130f4eea5a60cf57824daf96f346730"
    authorization_url: "https://auth.iten.pro/api/oidc/authorization"
    token_url: "https://auth.iten.pro/api/oidc/token"
    userinfo_url: "https://auth.iten.pro/api/oidc/userinfo"
    redirect_uri: "https://home.iten.pro/rezepte/auth/oauth/callback"
    scopes: ["openid", "profile", "email"]

prod:
  host: "0.0.0.0"
  port: 8081
  debug: false
  reload: false
  # Absolute path for deployment
  database_url: "sqlite+aiosqlite:////opt/rezepteapp/data/recipes.db"
  pdf_cache_dir: "/opt/rezepteapp/cache"
  oauth:
    enabled: true
    provider_name: "Authelia"
    button_text: "Mit Authelia anmelden"
    client_id: "rezepte"
    client_secret: "CHANGEME"
    authorization_url: "https://auth.iten.pro/api/oidc/authorization"
    token_url: "https://auth.iten.pro/api/oidc/token"
    userinfo_url: "https://auth.iten.pro/api/oidc/userinfo"
    redirect_uri: "https://rezepte.iten.pro/auth/oauth/callback"
    scopes: ["openid", "profile", "email"]
