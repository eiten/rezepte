{% extends "base.html" %}

{% block title %}Alle Rezepte{% endblock %}

{% block content %}
<article style="margin-top: 1rem; padding-top: 1rem;">
    <hgroup style="margin-bottom: 1.5rem;">
        <h1 style="margin-bottom: 0;">Alle Rezepte</h1>
        <small>Deine pers√∂nliche Sammlung</small>
    </hgroup>

    <figure>
        <table role="grid">
            <thead>
                <tr>
                    <th scope="col" class="table-header-bold">Name</th>
                    <th scope="col" class="table-header-bold">Autor</th>
                    <th scope="col" class="text-right table-header-bold">Aktion</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td>
                        <a href="/recipe/{{ recipe.id }}">
                            <strong>{{ recipe.name }}</strong>
                        </a>
                    </td>
                    <td>{{ recipe.author }}</td>
                    <td class="text-right">
                        <a href="/recipe/{{ recipe.id }}/pdf" target="_blank" role="button">
                            <span class="ph-btn-icon">&#xE702;</span> Herunterladen
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </figure>
</article>
{% endblock %}
