<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Rezepte App{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', path='/css/pico.min.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', path='/css/custom.css') }}">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong><a href="/" class="contrast">üç≥ Rezepte App</a></strong></li>
        </ul>
        <ul>
            <li><a href="/" class="secondary">Alle Rezepte</a></li>
            {% if request.cookies.get("session_user") %}
                <li>
                    <details class="dropdown">
                        <summary class="secondary outline nav-link-button">
                            <span class="ph-btn-icon">&#xE4C2;</span> {{ request.cookies.get("session_user") }}
                        </summary>
                        <ul>
                            <li>
                                <a href="/auth/logout" class="secondary">
                                    <span class="ph-dropdown-icon">&#xE42A;</span> Abmelden
                                </a>
                            </li>
                        </ul>
                    </details>
                </li>
            {% else %}
                <li>
                    <a href="/auth/login" role="button" class="outline secondary nav-link-button">
                        <span class="ph-btn-icon">&#xE4C2;</span> Login
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
